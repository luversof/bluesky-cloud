server:
  port: 30103

spring:
  application:
    name: bluesky-cloud-gateway
  config:
    import: classpath:/config/bootstrap.yml

---
spring:
  config:
    activate:
      on-profile: localdev | opdev
debug: true

server:
  port: 40103

---
spring:
  config:
    activate:
      on-profile: k8sdev
  cloud:
    gateway:
      routes:
      - id: bluesky-api-bookkeeping
        uri: lb://BLUESKY-API-BOOKKEEPING
        predicates:
        - Host=bookkeeping.api.bluesky.local